<div *ngIf="totalProductItemsCount >= 1">
  <div class="xans-element- xans-order xans-order-normoverseatitle title">
    <h3>
      PRODUCTS <b>{{ totalProductItemsCount }}</b>
    </h3>
  </div>
  <p-table [value]="cartList">
    <ng-template pTemplate="header">
      <tr>
        <th>Product Detail</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.productDetail }}</td>
        <td>{{ currencyUsed }} {{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ currencyUsed }} {{ item.total }}</td>
        <td>
          <i
            class="pi pi-trash"
            style="font-size: 1.2rem"
            (click)="deleteItemFromCart(item)"
          ></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="totalProductItemsCount == 0">
  <div class="xans-element- xans-order xans-order-empty emptyArea">
    <p>YOUR CART IS EMPTY.</p>
    <a href="/" class="btnBase btnPoint">Continue Shopping</a>
  </div>
</div>
