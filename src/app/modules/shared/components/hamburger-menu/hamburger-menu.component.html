<div class="grid mar-20">
  <div class="col-12 md:col-6 lg:col-3 sm:col-12">
    <div *ngFor="let category of categories">
      <h3>
        <a
          (click)="categoryClick()"
          routerLink="../category/{{ category.slug }}"
          >{{ category.name }}</a
        >
      </h3>
      <h4 *ngFor="let child of category.childrenCategories; let i = index">
        <a
          (click)="categoryClick()"
          routerLink="../category/{{ child.slug }}"
          >{{ child.name }}</a
        >
      </h4>
      <ul>
        <!-- <li *ngFor="let child2 of category[i].childrenCategories">
          <a>{{ child2.name }}</a>
        </li> -->
      </ul>
    </div>
  </div>
