<div class="grid">
  <div class="col-12 sm:col-12" *ngFor="let firstLevelCategory of categories">
    <h3>
      <a (click)="categoryClick()" [routerLink]="['category', firstLevelCategory.slug]">
        <span>{{ firstLevelCategory.name }}</span>
      </a>
    </h3>
    <div class="grid">
      <div class="col-12 xl:col-3 lg:col-4 md:col-6 sm:col-12" *ngFor="let secondLevelCategory of firstLevelCategory.childrenCategories; let i = index">
        <h4>
          <a (click)="categoryClick()" [routerLink]="['category', secondLevelCategory.slug]">
            <span>{{ secondLevelCategory.name }}</span>
          </a>
        </h4>
        <div class="grid">
          <div class="col-12 sm:col-12" *ngFor="let thirdLevelCategory of secondLevelCategory.childrenCategories">
            <p>
              <a (click)="categoryClick()" [routerLink]="['category', thirdLevelCategory.slug]">
                <span>{{ thirdLevelCategory.name }}</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
