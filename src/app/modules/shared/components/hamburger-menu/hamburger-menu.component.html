<h2 class="text-left font-bold">ALL CATEGORIES</h2>
<hr>
<div class="flex flex-column">
  <div *ngFor="let firstLevelCategory of categories">
    <h3>
      <a (click)="categoryClick()" [routerLink]="['category', firstLevelCategory.slug]">
        <span>{{ firstLevelCategory.name }}</span>
      </a>
    </h3>
    <div class="flex flex-row">
      <div *ngFor="let secondLevelCategory of firstLevelCategory.childrenCategories; let i = index" class="w-20">
        <h4>
          <a (click)="categoryClick()" [routerLink]="['category', secondLevelCategory.slug]">
            <span>{{ secondLevelCategory.name }}</span>
          </a>
        </h4>
        <div class="flex flex-column">
          <div class="w-full" *ngFor="let thirdLevelCategory of secondLevelCategory.childrenCategories">
            <p class="m-1">
              <a (click)="categoryClick()" [routerLink]="['category', thirdLevelCategory.slug]">
                <span>{{ thirdLevelCategory.name }}</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
