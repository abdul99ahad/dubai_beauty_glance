<div>

  <p-carousel
    [value]="bannerImagesCarousel"
    [autoplayInterval]="3000"
    [circular]="true"
    [showNavigators]="false"
  >
    <ng-template let-banner pTemplate="item">
      <img
        class="main-banner"
        src="{{ banner.image }}"
        alt="banner image"
        width="100%"
      />
    </ng-template>
  </p-carousel>
  <!-- <div class="controls">
    <span class="prev">Prev</span>
    <span class="next">Next</span>
  </div> -->
</div>

    </ul>
  </div>
</div>

<div class="main-box2">
  <div class="main-bn-slide1">
    <div class="title">
      <h2>EVENT</h2>
      <a href=""> GO TO PROMOTION </a>
    </div>
    <div style="text-align: center">
      <p-carousel
        [value]="eventBannerCarousel"
        [autoplayInterval]="2500"
        [circular]="true"
        [numVisible]="3"
        [numScroll]="1"
      >
        <ng-template let-banner pTemplate="item">
          <img src="{{ banner.image }}" alt="banner image" />
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>

<div class="main-box3 mbl-disable">
  <div class="main-inner">
    <div class="title">
      <h2>BEST</h2>
      <p>BEST ITEMS OF MONTH</p>
    </div>
    <div class="flex-products div-center-m5">
      <!-- <app-product-card
        *ngFor="let product of productsDisplay"
        [title]="product.title"
        [description]="product.description"
        [price]="product.price"
        [discountedPrice]="product.discountedPrice"
        [imgSrc]="product.imgSrc"
      ></app-product-card> -->
      <p-carousel
        [value]="productsDisplay"
        [numVisible]="5"
        [responsiveOptions]="responsiveOptions"
        [autoplayInterval]="3000"
        [showIndicators]="false"
      >
        <ng-template let-product pTemplate="item">
          <app-product-card
            [title]="product.title"
            [description]="product.description"
            [price]="product.price"
            [discountedPrice]="product.discountedPrice"
            [imgSrc]="product.imgSrc"
          ></app-product-card>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
