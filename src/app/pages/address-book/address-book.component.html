    <div class="grid">
      <div class="col-12 md:col-3 lg:col-3">
        <p>Address 1 <span class="required">*</span></p>
      </div>
      <div class="col-12 md:col-9 lg:col-9">
        <input
          type="text"
          placeholder="Address Line 1"
          [(ngModel)]="addressBook.address_line_one"
        />
      </div>
    </div>

    <div class="grid">
      <div class="col-12 md:col-3 lg:col-3">
        <p>Address 2</p>
      </div>
      <div class="col-12 md:col-9 lg:col-9">
        <!-- <app-input-textbox
          type="text"
          placeholder="Address 2"
        ></app-input-textbox> -->
        <input
          type="text"
          placeholder="Address Line 2"
          [(ngModel)]="addressBook.address_line_two"
        />
      </div>
    </div>

    <div class="grid">
      <div class="col-12 md:col-3 lg:col-3">
        <p>City <span class="required">*</span></p>
      </div>
      <div class="col-12 md:col-9 lg:col-9">
        <input
          type="text"
          placeholder="City"
          [(ngModel)]="addressBook.address_city"
        />
      </div>
    </div>

    <div class="grid">
      <div class="col-12 md:col-3 lg:col-3">
        <p>Postal Code</p>
      </div>
      <div class="col-12 md:col-9 lg:col-9">
        <input
          type="text"
          placeholder="Postal Code"
          [(ngModel)]="addressBook.address_zip_code"
        />
      </div>
    </div>

    <div class="grid">
      <div class="col-12 md:col-3 lg:col-3">
        <p>Country <span class="required">*</span></p>
      </div>
      <div class="col-12 md:col-9 lg:col-9">
        <p-dropdown
          [options]="countries"
          [(ngModel)]="addressBook.address_country"
        ></p-dropdown>
      </div>
    </div>

    <div class="grid">
      <div class="col-12 md:col-3 lg:col-3">
        <p>State/Region <span class="required">*</span></p>
      </div>
      <div class="col-12 md:col-9 lg:col-9">
        <p-dropdown
          [options]="states"
          [(ngModel)]="addressBook.address_state"
        ></p-dropdown>
      </div>
    </div>

    <div class="grid mt-3">
      <div class="col-12 md:col-3 lg:col-3">
        <p>Default Address</p>
      </div>
      <div class="col-12 md:col-9 lg:col-9">
        <div class="radio-wrapper">
          <p-radioButton
            name="yes"
            [value]="true"
            [(ngModel)]="addressBook.is_default"
          ></p-radioButton>
          <label for="yes" class="mr-5 ml-2">Yes</label>
          <p-radioButton
            name="no"
            [value]="false"
            [(ngModel)]="addressBook.is_default"
          ></p-radioButton>
          <label for="no" class="ml-2">No</label>
        </div>
      </div>
    </div>

    <div>
      <!-- <app-input-button buttonText="Continue"></app-input-button> -->
      <a (click)="createAddress()" *ngIf="!isEdit">Continue</a>
      <a (click)="updateAddress()" *ngIf="isEdit">Continue</a>
    </div>
  </div>
</div>
