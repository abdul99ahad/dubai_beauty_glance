<div id="wrap">
  <div id="container">
    <div id="contents">
      <app-ad-banner></app-ad-banner>

      <div class="contactusWrap">
        <div class="content0">
          <h2>{{ title }}</h2>
        </div>
        <p-divider></p-divider>
      </div>

      <div class="card">
        <p-dataView [value]="products" layout="grid">
          <ng-template pTemplate="header">
            <div
              class="flex flex-column md:flex-row md:justify-content-between"
            ></div>
          </ng-template>
          <ng-template let-product pTemplate="gridItem" class="parent">
            <app-product-card
              class="child"
              [name]="product.name"
              [slug]="product.slug"
              [price]="product.price"
              [discount_price]="product.discount_price"
              [image]="product.image"
            ></app-product-card>
          </ng-template>
        </p-dataView>
        <p-divider></p-divider>
        <div style="display: flex; justify-content: space-evenly">
          <ng-container *ngFor="let productPageButton of productsPageButtons">
            <ng-container *ngIf="!!productPageButton.url; else elseBlock">
              <button
                type="button"
                pripple=""
                (click)="fetchProducts(productPageButton.url)"
                class="p-ripple p-element p-paginator-page p-paginator-element p-link p-highlight ng-star-inserted"
              >
                {{ productPageButton.label }}
                <span
                  class="p-ink"
                  style="
                    height: 42px;
                    width: 42px;
                    top: 2.17494px;
                    left: 5.39996px;
                  "
                ></span>
              </button>
              <!-- <button
              pButton
              class="p-button p-button-outlined"
              type="button"
              (click)="fetchProducts(productPageButton.url)"
            >
              {{ productPageButton.label }}
            </button> -->
            </ng-container>
            <ng-template #elseBlock>
              <button
                disabled
                class="p-button"
                class="p-button-outlined"
                type="submit"
                class="p-ripple p-element p-paginator-page p-paginator-element p-link p-highlight ng-star-inserted"
              >
                {{ productPageButton.label }}
                <span
                  class="p-ink"
                  style="
                    height: 42px;
                    width: 42px;
                    top: 2.17494px;
                    left: 5.39996px;
                  "
                ></span>
              </button>
            </ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
