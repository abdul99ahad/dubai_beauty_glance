<div id="wrap">
  <div id="container">
    <div id="contents">
      <app-ad-banner></app-ad-banner>

      <div class="contactusWrap">
        <div class="content0">
          <h2>{{ title }}</h2>
        </div>
        <p-divider></p-divider>
      </div>

      <div class="card">
        <p-dataView [value]="products" layout="grid">
          <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between"></div>
          </ng-template>
          <ng-template let-product pTemplate="gridItem" class="parent">
            <app-product-card
              class="child"
              [title]="product.name"
              [description]="product.description"
              [price]="product.price"
              [discountedPrice]="product.discount_price"
              [imgSrc]="product.image"
            ></app-product-card>
          </ng-template>
        </p-dataView>
        <ng-container *ngFor="let productPageButton of productsPageButtons">
          <ng-container *ngIf="!!productPageButton.url; else elseBlock;">
            <button class="p-button" type="submit" (click)="fetchProducts(productPageButton.url)">{{ productPageButton.label }}</button>
          </ng-container>
          <ng-template #elseBlock>
            <button disabled class="p-button" type="submit">{{ productPageButton.label }}</button>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</div>
