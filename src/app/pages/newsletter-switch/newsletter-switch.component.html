<div class="main-container">
  <app-ad-banner></app-ad-banner>

  <div class="signup-wrapper">
    <h2 class="heading-title">Newsletter Subscription</h2>
    <p-divider></p-divider>
  </div>
  <div class="signup-content-wrapper">

    <div class="grid mt-3">
      <div class="col-12 md:col-5 lg:col-5">
        <p>Newsletter Subscription</p>
      </div>
      <div class="col-12 md:col-7 lg:col-7">
        <div class="radio-wrapper">
          <input type="radio" id="yes" name="newsletter" value="Yes">
          <label for="yes" class="mr-5 ml-2">Yes</label>
          <input type="radio" id="no" name="newsletter" value="No">
          <label for="no" class="ml-2">No</label>
        </div>
      </div>
    </div>

    <div>
      <app-input-button buttonText="Continue"></app-input-button>
    </div>
  </div>
</div>
