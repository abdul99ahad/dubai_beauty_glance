<div id="wrap">
  <div id="container">
    <div id="contents">
      <app-ad-banner></app-ad-banner>

      <div class="contactusWrap">
        <div class="content0">
          <h2>{{ title }}</h2>
        </div>
        <p-divider></p-divider>
      </div>

      <div class="card">
        <p-dataView [value]="brands" layout="grid">
          <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between"></div>
          </ng-template>
          <ng-template let-brand pTemplate="gridItem" class="parent">
            <app-brand-card
              class="child"
              [title]="brand.name"
              [imgSrc]="brand.brand_image"
              [brandSlug]="brand.slug"
            ></app-brand-card>
          </ng-template>
        </p-dataView>
        <ng-container *ngFor="let brandPageButton of brandPageButtons">
          <ng-container *ngIf="!!brandPageButton.url; else elseBlock;">
            <button class="p-button" type="submit" (click)="fetchBrands(brandPageButton.url)">{{ brandPageButton.label }}</button>
          </ng-container>
          <ng-template #elseBlock>
            <button disabled class="p-button" type="submit">{{ brandPageButton.label }}</button>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</div>
