<div id="wrap">
  <div id="container">
    <div id="contents">
      <p id="visual">
        <a href="">
          <img src="{{ adImgUrl }}" alt="" />
        </a>
      </p>

      <div class="contactusWrap">
        <div class="content0">
          <h2>{{ title }}</h2>
        </div>
        <p-divider></p-divider>
        <div class="container">
          <div class="content">
            <div class="left-side">
              <div class="address details">
                <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Address</div>
                <div class="text-one">Surkhet, NP12</div>
                <div class="text-two">Birendranagar 06</div>
              </div>
              <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">+0098 9893 5647</div>
                <div class="text-two">+0096 3434 5678</div>
              </div>
              <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">codinglab@gmail.com</div>
                <div class="text-two">info.codinglab@gmail.com</div>
              </div>
            </div>
            <div class="right-side">
              <div class="topic-text">Send us a message</div>
              <br />
              <p>
                If you have any quries related to the website or your order, you
                can send me message from here. It's my pleasure to help you.
              </p>
              <form action="#">
                <div class="input-box">
                  <app-input-textbox
                    type="text"
                    placeholder="Enter your name"
                  ></app-input-textbox>
                </div>
                <div class="input-box">
                  <app-input-textbox
                    type="email"
                    placeholder="Enter your email"
                  ></app-input-textbox>
                </div>
                <div class="input-box message-box"></div>
                <div>
                  <app-input-button buttonText="Send Now"></app-input-button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
