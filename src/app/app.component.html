<div class="header-container">
  <div class="promotion-area">
    <app-marquee></app-marquee>
  </div>
  <div class="top-area display-flex">
    <div>
      <a [routerLink]="['/']">
        <img src="https://jolse.com/_dbook/img/logo.png" alt="" />
      </a>
    </div>

    <div class="search-bar">
      <input class="search" type="text" />
      <input type="image" src="../assets/search_1.png" />
    </div>

    <div style="display: flex">
      <div class="member-link">
        <a [routerLink]="['/login']">
          <img src="../assets/sign_in.png" alt="" />
          <p>Sign In</p>
        </a>
      </div>

      <div class="member-link">
        <a [routerLink]="['/register']">
          <img src="../assets/sign_up.png" alt="" />
          <p>Sign Up</p>
        </a>
      </div>

      <div class="member-link">
        <a [routerLink]="['/cart']">
          <img src="../assets/cart.png" alt="" />
          <p>Cart</p>
        </a>
      </div>
    </div>
  </div>
</div>

<div>
  <hr class="solid" />

  <div>
    <ul class="navbar-items" id="navbar">
      <li *ngFor="let item of navBarItemList">
        <a href="" class="black">{{ item }}</a>
      </li>
      <!-- ... -->
    </ul>
  </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
